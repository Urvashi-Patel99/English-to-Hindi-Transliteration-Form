<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hindi Transliteration Form</title>
  <!-- Loads the Sanscript.js library from a CDN.

This library handles conversion between Romanized Hindi and Devanagari script. -->

  <script src="https://cdn.jsdelivr.net/npm/@indic-transliteration/sanscript@1.3.3/sanscript.min.js"></script> 
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 300px;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #submit{
      background-color: rgb(69, 165, 230);
      border: none;
    }
    
  </style>
</head>
<body>
 
  <div class="container">
  <h2>English to Hindi Transliteration Form</h2>
  
  <form id="transForm">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" autocomplete="off" />

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" autocomplete="off" />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" autocomplete="off" />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" autocomplete="off"></textarea> <br>

    <button type="submit" id="submit">Submit</button>
  </form>
  </div>



  <script>
    const fields = ['fname', 'lname', 'address', 'message']; //array 

    fields.forEach(id => {
      const input = document.getElementById(id);

      input.addEventListener('keydown', function (e) {
        if (e.key === 'Tab' || e.key === ' ') {
          const value = input.value.trim();
          if (value) {             
            // 'itrans': Romanized Hindi input scheme
            // 'devanagari': Output script
            const hindi = Sanscript.t(value, 'itrans', 'devanagari');
            if (hindi && hindi !== value) {
              e.preventDefault();
              input.value = hindi;
            }
          }
        }
      });
    });

    //  prevent form submission 
    document.getElementById("transForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Form submitted!");
    });
  </script>

</body>
</html>
